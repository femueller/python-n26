language: python
python:
- '3.5'
- '3.6'
- '3.8'
install:
- pip install pipenv pathlib2
- pipenv install --dev
script:
- pytest
- flake8 --max-line-length 120
after_success:
- wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
- chmod +x send.sh
- "./send.sh success $WEBHOOK_URL"
after_failure:
- wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
- chmod +x send.sh
- "./send.sh failure $WEBHOOK_URL"
deploy:
  provider: pypi
  user: s4ku-bot
  password:
    secure: ""
  skip_existing: true
  on:
    python: 3.6
    tags: true
